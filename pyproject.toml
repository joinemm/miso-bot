[tool.poetry]
name = "miso-bot"
version = "6.0"
description = "Multipurpose Discord bot"
authors = ["Joinemm <joonas@rautiola.co>"]
license = "MPL-2.0"
readme = "README.md"
packages = [{include = "miso_bot"}]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.10.2"
discord-py = {extras = ["speed"], version = "^2.3.2"}
aiomysql = "^0.2.0"
arrow = "^1.3.0"
beautifulsoup4 = "^4.12.2"
bleach = "^6.1.0"
colorgram-py = "^1.2.0"
durations-nlp = "^1.0.1"
humanize = "^4.9.0"
jishaku = "^2.5.2"
kdtree = "^0.16"
matplotlib = "^3.8.2"
numpy = "^1.26.3"
pillow = "^10.2.0"
psutil = "^5.9.7"
python-dotenv = "^1.0.0"
regex = "^2023.12.25"
scipy = "^1.11.4"
uvloop = "^0.19.0"
prometheus-async = "^22.2.0"
markdownify = "^0.11.6"
lxml = "^5.1.0"
loguru = "^0.7.2"
redis = "^5.0.1"
shazamio = "^0.4.0.1"
random-user-agent = "^1.0.1"
minestat = "^2.6.2"
async-cse = "^0.3.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.vscode
  | \.venv
  | venv
  | __pycache__
)/
'''

[tool.isort]
profile = "black"

[tool.ruff]
target-version = "py311"

exclude = [
  ".direnv",
  ".git",
  ".mypy_cache",
  ".ruff_cache",
  ".venv",
  "venv",
  ".venv",
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"

[tool.pyright]
executionEnvironments = [
    { root = "." }
]
exclude = [
    "**/__pycache__",
    "./venv"
]
venvPath = "."
venv = "venv"
reportMissingImports = true
pythonVersion = "3.11"
pythonPlatform = "Linux"
